{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-black shadow-md rounded-lg p-6 border border-primary">
        <h1 class="text-2xl font-bold mb-6 text-primary">Cover Letter Generator</h1>
        
        <form action="{{ url_for('generate') }}" method="post">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-primary mb-2">
                        Job Description
                        <span class="text-accent">*</span>
                    </label>
                    <textarea 
                        name="job_description" 
                        required 
                        rows="8"
                        class="mt-1 block w-full rounded-md bg-secondary border-primary text-white shadow-sm focus:border-accent focus:ring-accent"
                        placeholder="Paste the job description here..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-primary mb-2">
                        Special Notes (Optional)
                    </label>
                    <textarea 
                        name="special_notes" 
                        rows="4"
                        class="mt-1 block w-full rounded-md bg-secondary border-primary text-white shadow-sm focus:border-accent focus:ring-accent"
                        placeholder="Any specific points you'd like to emphasize..."></textarea>
                </div>
            </div>
            
            <div class="mt-6">
                <button type="submit"
                    class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 focus:ring-offset-black">
                    Generate Cover Letter
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
